matrix:
  include:
    - os: linux
      dist: trusty
      env: COMPILER='clang++-5.0' CXXSTD='c++11'
      language: cpp
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      script: 
        - mkdir build && cd build
        - cmake ..
        - make

    - os: linux
      env:
        - COMPILER='g++-7' 
        - CXXSTD='c++11'
      language: cpp
      dist: trusty
      compiler:
        - gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - gcc-7
            - cmake
      script: 
        - mkdir build && cd build
        - cmake ..
        - make

    - os: osx
      sudo: require
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"

