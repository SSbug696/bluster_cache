matrix:
  include:
    - os: linux
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      language: cpp
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - gcc-7
            - cmake
      script: 
        - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
          export CC=gcc-7 ;
          export CXX=g++-7 ;
        fi
        - mkdir build && cd build
        - cmake ..
        - make
    - os: osx
      sudo: require
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
script: 
  - mkdir build && cd build
  - cmake ..
  - make