language: cpp
matrix:
  include:
    - os: linux
      language: cpp
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CXX=g++-5"

    # works on Trusty
    - os: linux
      language: cpp
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CXX=clang++-5.0 && export CXX=clang++-5.0 || true"

    - os: osx
      language: cpp
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc6 && CXX=g++-6"

script:
  - cmake .
  - make